    <style>

            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .container {
            margin-top: 50px;
        }
        .button {
            display: block;
            margin: 15px 0;

            background-color: #007BFF;
            color: #fff;

            border-radius: 5px;

        }
        .button:hover {
            background-color: #0056b3;
        }
        form {
            margin: 15px 0;
        }
        .form-control {
            margin-bottom: 10px;
        }
        .form-control input {
            width: 200px;
            padding: 5px;
        }

        }
    </style>

<h1>Welcome to the Bookstore Manager</h1>

<div class="container">
    <!-- Add a New Book -->
    <a href="/registerBookForm.html" class="button">Add a New Book</a>

    <!-- Delete a Book Form -->
